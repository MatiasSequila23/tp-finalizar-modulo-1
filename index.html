		<label for="cantidad-productos">Cantidad de productos a mostrar:</label>

			<option value="10">10</option>
		</select>

		<label for="cantidad-permitida-productos">Cantidad permitida por cada producto:</label>

			<option value="1">1</option>
			<option value="15">15</option>
			<option value="25">25</option>
			<option value="50">50</option>
		</select>
		<br>
		<label for="colores">Colores</label>
		<select class="select" name="selct-colores" id="select-colores" >
			<option value="white-white">Ninguno</option>
			<option value="#f1aeae-#ededab">Rojo-Amarillo</option>
			<option value="#a4f5a4-#f3b9f3">Verde-Violeta</option>
			<option value="#94bfed-lightgrey">Azul-Gris</option>
		</select>
		<div>
			<button class="butonPrimary" onclick="generar()">Generar</button>
		</div>
		<!--Muestra parametros ingresados-->
		<div id="ParamSelect" class="divParamSelect">

		</div>

		<!-- Aquí se mostrarán los productos -->
